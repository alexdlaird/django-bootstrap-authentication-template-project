{% load staticfiles %}

<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" lang="en">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
</head>
<body style="margin: 0; padding: 0;">
<table cellpadding="0" cellspacing="0" width="100%">
    <tr>
        <td style="padding: 10px 0 30px 0;">
            <table width="600px"
                   style="margin-left: auto; margin-right: auto; border: 1px solid #cccccc; border-collapse: collapse;">
                {% block heading %}{% endblock %}
                <tr>
                    <td bgcolor="#ffffff" style="padding: 40px 30px 10px 30px;">
                        <table cellpadding="0" cellspacing="0" width="100%">
                            <tr>
                                <td style="color: #153643; font-family: Arial, sans-serif; font-size: 24px;">
                                    {% block greeting_pre %}{% endblock %}
                                    <b style="display: inline; vertical-align: middle;">
                                        {% block greeting %}{% endblock %}</b>
                                </td>
                            </tr>
                            {% block content %}{% endblock %}
                            <tr>
                                <td style="padding: 20px 0 30px 0; color: #153643; font-family: Arial, sans-serif; font-size: 16px; line-height: 20px; border-top: 1px solid #cccccc;">
                                    Regards,<br/>
                                    <em>The {{ PROJECT_NAME }} Team</em>
                                </td>
                            </tr>
                        </table>
                    </td>
                </tr>
                <tr>
                    <td bgcolor="#e7e7e7" style="padding: 30px 30px 30px 30px;">
                        <table cellpadding="0" cellspacing="0" width="100%">
                            <tr>
                                <td style="color: #ffffff; font-family: Arial, sans-serif; font-size: 14px;"
                                    width="75%">
                                    <span>Copyright &copy; {% now "Y" %} {{ PROJECT_NAME }}</span><br/>
                                    {% block footer %}{% endblock %}
                                </td>
                            </tr>
                        </table>
                    </td>
                </tr>
            </table>
        </td>
    </tr>
</table>
</body>
</html>
